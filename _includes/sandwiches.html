<h3 class="category">Sandwiches</h3>

  {% for sandwiches in site.data.sandwiches %}
    <article class="food-item">
      <p class="food-name">{{ sandwiches.name }} <span class="price">{{ sandwiches.price }}</span></p>
      <p class="food-description">{{ sandwiches.description }}</p>
    </article>

  {% endfor %}
