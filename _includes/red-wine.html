<h3 class="category">Red Wine</h3>

  {% for redwine in site.data.redwine %}
    <article class="food-item">
      <p class="food-name">{{ redwine.name }} <span class="price">{{ redwine.price }}</span></p>
      <p class="food-description">{{ redwine.description }}</p>
    </article>

  {% endfor %}
